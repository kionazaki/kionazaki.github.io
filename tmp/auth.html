<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth</title>
</head>
<body>
<button  onclick = "login()">Login</button>
<button  onclick = "logout()">Logout</button>
<hr>
<div id="id"><b>id:</b><span></span></div>
<div id="token"><b>token:</b><span></span></div>
<hr>
<div id="status"></div>
<script>
    function writeAuth(){
        var elemId = document.querySelector('#id span');
        var elemToken = document.querySelector('#token span');
        var elemStatus = document.querySelector('#status');
        try{
            var obj = JSON.parse(localStorage.getItem('ewAuth'));
            elemId.innerHTML = obj.id;
            elemToken.innerHTML = obj.token;
            elemStatus.innerHTML = 'LOGIN';
        }
        catch(error){
            elemId.innerHTML = '';
            elemToken.innerHTML = '';
            elemStatus.innerHTML = 'LOGOUT';
        }
    }

    function login(){
        var ewAuth = {
            id: 14,
            token: '14ergee5gj54gjerseh89vmJHfef'
        };
        localStorage.setItem('ewAuth', JSON.stringify(ewAuth));
        writeAuth();
    }

    function logout(){
        localStorage.setItem('ewAuth', undefined);
        writeAuth();
    }

    writeAuth();
</script>



</body>
</html>
