<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brick Game by Nazaki</title>
    <style>
        body{
            background: url(img/Black-Brick-Wall-Background.jpg);
        }

        .specification {float: right}
    </style>

</head>
<body>
<div id="brick-game"></div>
<div>
    <table class = "specification">
        <tr>
            <td><b>fullscreen mode:</b></td>
            <td>supported</td>
        </tr>
        <tr>
            <td><b>resize:</b></td>
            <td>supported</td>
        </tr>
        <tr>
            <td><b>pause:</b></td>
            <td>supported</td>
        </tr>
        <tr>
            <td><b>left:</b></td>
            <td>&larr;</td>
        </tr>
        <tr>
            <td><b>down:</b></td>
            <td>&darr;</td>
        </tr>
        <tr>
            <td><b>right:</b></td>
            <td>&rarr;</td>
        </tr>
        <tr>
            <td><b>rotate:</b></td>
            <td>&uarr;</td>
        </tr>
        <tr>
            <td><b>drug & drop:</b></td>
            <td>supported</td>
        </tr>

    </table>
</div>

<script src="js/brick.game.1.0.1.js"></script>
<script src="js/tetris.js"></script>
<script>
    var settings = {
        component: document.getElementById("brick-game"),
        width: 300,
        cols: 10,
        rows: 20,
        pgPercentage: 70,
        widthMin: 100,
        top: 10,
        left: 10,
        extra: false
    };

    romTetris.startGame(settings);
</script>



<script async="" src="//hintarea.com/hint.js" charset="utf-8"></script>
<script type="text/javascript">
_hintArea("start");
 </script>

</body>
</html>
